{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
  {% if request.resolver_match.url_name == 'create' %}
    <h1>새로운 Post 작성하기</h1>
  {% else %}
    <h1>Post 수정하기</h1>
  {% endif %}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">업로드</button>
    {% endbuttons %}
  </form>
{% endblock body %}
