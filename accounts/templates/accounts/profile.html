{% extends 'base.html' %}

{% block body %}
  <h1>{{profile.username}}</h1>
  {% if user == profile %}
    <a href="{% url 'accounts:delete' %}" class="btn btn-danger">회원 탈퇴</a>
  {% endif %}
  <div class="row">
    {% for post in posts %}
      <div class="col-4">
        <img src="{{post.image.url}}" class="img-fluid"/>
      </div>
    {% endfor %}
  </div>
{% endblock body %}
